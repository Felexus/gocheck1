<body class="page" style="visibility: hidden;opacity: 0;">
    %=symbols=%
    {{> header/header}}
    
    <div class="block__title">
        Ваш тариф
    </div>
    <div class="block">
        <div class="wrapper">
            <div class="block__container">
                <div class="user card-user card-user-1">
                    <a href="card-info.html" class="user__left m-bg-cont">
                        <img src='static/img/content/user.png' alt='картинка'>
                    </a>
                    <div class="user__right user__right-2">
                        <div class="user__title">
                            Валентин Григорьевич Распутин                         
                        </div>
                        <div class="user__desc">
                            ресторан: «Соседи» 
                        </div>
                    </div>

                    <div class="tarif">
                        <div class="tarif__title">
                            Минимальный
                        </div>
                        <div class="tarif__content">
                            <div class="tarif__desc">
                                Зачисления: <span>комиссия 5%</span> от суммы чаевых
                            </div>
                            <div class="tarif__desc">
                                Вывод средств: <span>бесплатных</span> от 2000 ₽
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="tarif__button m-button">
            Выбрать
        </div>
    </div>

 


    
    

    {{> footer/footer-2}}

</body>
