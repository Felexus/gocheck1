<!doctype html>
<html class="no-js" lang="ru">
<head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>QR</title>
<meta content="" name="description">
<meta content="" name="keywords">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta content="telephone=no" name="format-detection">
<!-- This make sence for mobile browsers. It means, that content has been optimized for mobile browsers -->
<meta name="HandheldFriendly" content="true">
<!--[if IE 8 ]><link href="%=static=%css/main_ie8%=hash=%%=min=%.css" rel="stylesheet" type="text/css"><![endif]-->
<!--[if IE 9 ]><link href="%=static=%css/main_ie9%=hash=%%=min=%.css" rel="stylesheet" type="text/css"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><link href="%=static=%css/main%=hash=%%=min=%.css" rel="stylesheet" type="text/css"><!--<![endif]-->

{{#if useSocialMetaTags}}
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="300" />
    <meta property="twitter:description" content="" />
    <link rel="image_src" href="" />
{{/if}}

<link rel="icon" type="image/x-icon" href="favicon.ico">
<script>
    (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
</script>
<!--[if lt IE 9 ]><script src="%=static=%js/separate-js/html5shiv-3.7.2.min.js" type="text/javascript"></script><meta content="no" http-equiv="imagetoolbar"><![endif]-->

</head>
<body class="page" style="visibility: hidden;opacity: 0;">
    %=symbols=%
    {{> header/header}}
    <div class="user user-margin-bottom">
        <div class="wrapper">
            <div class="user__container">
                <a href="card-info.html" class="user__left m-bg-cont">
                    <img src='static/img/content/user.png' alt='картинка'>
                </a>
                <div class="user__right">
                    <div class="user__title">
                        Валентин Григорьевич Распутин 
                    </div>
                    <div class="user__desc">
                        ресторан: «Соседи»                     
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="blue__container">
            
            <div class="tea">
                <div class="tea__content">
                    <input type="number" class="tea__input tea-input" value="0" maxlength="8">
                    <div class="tea__input">
                        <span>0</span> <p>₽</p>
                    </div>
                </div>
            </div>
            <div class="tea__buttons tea-button-slider">
                <div class="swiper-wrapper">
                    <div class="tea__button swiper-slide" data-tea="100">
                        +100 ₽
                    </div>
                    <div class="tea__button swiper-slide" data-tea="200">
                        +200 ₽
                    </div>
                    <div class="tea__button swiper-slide" data-tea="500">
                        +500 ₽
                    </div>
                    <div class="tea__button swiper-slide" data-tea="1000">
                        +1000 ₽
                    </div>
                </div>
            </div>
            <label class="checkbox mb24">
                <input type="checkbox" checked>
                <div>
                    {{Icon iconName="check"}}
                </div>
                <p>
                    Я хочу взять на себя транзакционны издержки (0.₽), чтобы сотрудник получил полную сумму
                </p>
            </label>
            <div class="blue__title">
                Оцените качество обслуживания
            </div>
            

            <div class="rating2">
                <input type="radio" id="star11" name="star"><label for="star11" class="ion-android-star rating-star">
                    <img src='static/img/content/index-star.svg' alt='картинка'>
                    <img src='static/img/content/index-star-1.svg' alt='картинка'>
                </label>
                <input type="radio" id="star22" name="star"><label for="star22" class="ion-android-star rating-star">
                    <img src='static/img/content/index-star.svg' alt='картинка'>
                    <img src='static/img/content/index-star-1.svg' alt='картинка'>
                </label>
                <input type="radio" id="star3" name="star"><label for="star3" class="ion-android-star rating-star">
                    <img src='static/img/content/index-star.svg' alt='картинка'>
                    <img src='static/img/content/index-star-1.svg' alt='картинка'>
                </label>
                <input type="radio" id="star4" name="star"><label for="star4" class="ion-android-star rating-star">
                    <img src='static/img/content/index-star.svg' alt='картинка'>
                    <img src='static/img/content/index-star-1.svg' alt='картинка'>
                </label>
                <input type="radio" id="star5" name="star"><label for="star5" class="ion-android-star rating-star">
                    <img src='static/img/content/index-star.svg' alt='картинка'>
                    <img src='static/img/content/index-star-1.svg' alt='картинка'>
                </label>
            </div>

            <div class="rating-hide">
                <form action="#" class="reviews__container rev-form">
                    <div class="reviews__title">
                        Оставьте свой отзыв
                    </div>
                    <textarea class="reviews__textarea" name="rev" placeholder="Напишите ваш отзыв"></textarea>
                </form>
            </div>
            

            <div class="pay">
                <div class="pay__button">
                    Оплатить картой
                </div>
            </div>
            
        </div>
    </div>

    {{> footer/footer}}

</body>
</html>
