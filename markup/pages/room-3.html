<!doctype html>
<html class="no-js" lang="ru">
<head>
    <meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Вход</title>
<meta content="" name="description">
<meta content="" name="keywords">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta content="telephone=no" name="format-detection">
<!-- This make sence for mobile browsers. It means, that content has been optimized for mobile browsers -->
<meta name="HandheldFriendly" content="true">
<!--[if IE 8 ]><link href="%=static=%css/main_ie8%=hash=%%=min=%.css" rel="stylesheet" type="text/css"><![endif]-->
<!--[if IE 9 ]><link href="%=static=%css/main_ie9%=hash=%%=min=%.css" rel="stylesheet" type="text/css"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><link href="%=static=%css/main%=hash=%%=min=%.css" rel="stylesheet" type="text/css"><!--<![endif]-->

{{#if useSocialMetaTags}}
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="300" />
    <meta property="twitter:description" content="" />
    <link rel="image_src" href="" />
{{/if}}

<link rel="icon" type="image/x-icon" href="favicon.ico">
<script>
    (function(H){H.className=H.className.replace(/\bno-js\b/,'js')})(document.documentElement)
</script>
<!--[if lt IE 9 ]><script src="%=static=%js/separate-js/html5shiv-3.7.2.min.js" type="text/javascript"></script><meta content="no" http-equiv="imagetoolbar"><![endif]-->

</head>
<body class="page" style="visibility: hidden;opacity: 0;">
    %=symbols=%

    {{> header/header}}

    <div class="reg">
        <div class="reg__title">
            Войти
        </div>
        <form action="#" class="reg__content sign-form">
            <div class="field-item">
                <div class="field-item__title">
                    Телефон
                </div>
                <input type="text" name="phone" class="phone-mask" value="+7">
            </div>
            <div class="field-item field-item__number">
                <div class="field-item__title">
                    Введите код из смс
                </div>
                <input type="text" name="sms" class="sms-mask" placeholder="_ _ _" maxlenght="3">
            </div>
            <button class="m-button">
                Подтвердить
            </button>
        </form>
    </div>
    
    
    {{> footer/footer-2}}

</body>
</html>
