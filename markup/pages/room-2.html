<body class="page" style="visibility: hidden;opacity: 0;">
    %=symbols=%

    {{> header/header}}

    <div class="reg">
        <div class="reg__title">
            Регистрация
        </div>
        <div class="reg__content">
            <div class="reg__tabs tabs">
                <div class="reg__top">
                    <a href="tab1" class="reg__button tab">Работник</a>
                    <a href="tab2" class="reg__button tab active">Компания</a>
                </div>
                <form action="#" class="cont-tab tab2 active form-comp">
                    <input type="text" placeholder="Название компании">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Телефон">
                    <input type="text" placeholder="Эл. почта">
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <div>
                            {{Icon iconName="check"}}
                        </div>
                        <p>
                            Я принимаю условия пользовательского соглашения
                        </p>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <div>
                            {{Icon iconName="check"}}
                        </div>
                        <p>
                            Я согласен с политикой обработки персональных данных
                        </p>
                    </label>
                    <button class="m-button">
                        Подтвердить
                    </button>
                </form>
                <form action="#" class="cont-tab tab1 form-user">
                    <input type="text" placeholder="Название компании">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Отчество">

                    <label class="checkbox">

                        </div>
                        <p>

                        </p>
                    </label>
                    <button class="m-button">
                        Подтвердить
                    </button>
                </form>
            </div>

        </div>

    {{> footer/footer-2}}
